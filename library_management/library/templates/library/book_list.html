<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #eef; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h2>Available Books</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Availability</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            {% comment %} <td>{{ "Available" if book.available else "Not Available" }}</td> {% endcomment %}
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}" style="text-decoration: none; color: white; background: #28a745; padding: 10px 15px; border-radius: 5px;">Back to Home</a>
</body>
</html>
